<!DOCTYPE html>
<html>
<head>
    <title>Variable Scope</title>
    <script>
        {
            var x = 10;
            let y = 20;
            const z = 30;
        }

        console.log(x); // 10, accessible outside block
        console.log(y); // Error: y is not defined
        console.log(z); // Error: z is not defined
    </script>
</head>
<body>
    <h2>Check console for variable scope output</h2>
</body>
</html>
