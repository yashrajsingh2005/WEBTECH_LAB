<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, and External CSS Example</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="practical6.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS example */
        h2 {
            color: darkblue;
            text-align: center;
            background-color: lightgray;
            padding: 10px;
            border-radius: 8px;
        }
        p {
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: white; background-color: green; text-align: center; padding: 10px;">
        Inline, Internal, and External CSS Demo
    </h1>

    <h2>This is styled using Internal CSS</h2>

    <p>This paragraph is styled using Internal CSS as well.</p>

    <div class="box">
        This div is styled using External CSS.
    </div>
</body>
</html>
