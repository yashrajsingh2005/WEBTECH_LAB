<!DOCTYPE html>
<html>
<head>
    <title>Table Layout Example</title>
</head>
<body>
    <h1>HTML Table Layout Example</h1>
    <table border="2" width="70%" align="center" cellpadding="10" cellspacing="5">
        <caption><b>Student Information Table</b></caption>
        <!-- Header Row -->
        <tr bgcolor="#d0e6ff" align="center">
            <th rowspan="2">S.No</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
        </tr>

        <tr bgcolor="#e8f0ff" align="center">
            <th>Maths</th>
            <th>Science</th>
        </tr>

        <!-- Data Rows -->
        <tr align="center">
            <td>1</td>
            <td>Yash</td>
            <td>85</td>
            <td>90</td>
            <td>A</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>Riya</td>
            <td>78</td>
            <td>82</td>
            <td>B</td>
        </tr>

        <tr align="center">
            <td>3</td>
            <td>Arjun</td>
            <td>92</td>
            <td>95</td>
            <td>A+</td>
        </tr>

        <!-- Footer Row with merged cells -->
        <tr bgcolor="#cce5ff" align="center">
            <td colspan="5"><b>End of Student Records</b></td>
        </tr>
    </table>
</body>
</html>
