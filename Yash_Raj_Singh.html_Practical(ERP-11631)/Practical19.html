<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw rectangle
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 80);

    // Draw circle
    ctx.beginPath();
    ctx.arc(250, 80, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();

    // Draw line
    ctx.beginPath();
    ctx.moveTo(20, 150);
    ctx.lineTo(480, 150);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();

    // Draw text
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Canvas Drawing Demo", 150, 220);
</script>

</body>
</html>
